<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding *ngFor="let register of registers">
      <ion-item>
        {{register.name}}
        <p>
          {{register.email}}
        </p>
        <p>
          {{register.phone}}
        </p>
      </ion-item>

      <ion-item-options side="left">
        <button (click)="edit(register)" ion-button color="primary">
          <ion-icon name="create"></ion-icon>
          Edit
        </button>
        <button (click)="delete(register)" ion-button color="danger">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>

      </ion-item-options>

    </ion-item-sliding>
  </ion-list>
</ion-content>
