<ion-header>

  <ion-navbar>
    <ion-title>RegisterDetails</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label stacked floating>Username</ion-label>
      <ion-input [(ngModel)]="name" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked floating>Email</ion-label>
      <ion-input [(ngModel)]="email" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked floating>Phone</ion-label>
      <ion-input [(ngModel)]="phone" type="text"></ion-input>
    </ion-item>

    <button ion-button (click)="save()">Register</button>

  </ion-list>
</ion-content>
